<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Sonhos de José</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f5f5f5;
      font-family: 'Cinzel Decorative', serif;
      scroll-behavior: smooth;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      border-bottom: 2px solid #d4af37;
      transition: all 0.3s ease-in-out;
    }

    .nav-link, .navbar-brand {
      color: #d4af37 !important;
      font-weight: bold;
    }

    .hero {
      background: url('imagens/violao.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      flex-direction: column;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero div {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3.5rem;
      color: #d4af37;
      animation: fadeInDown 1.2s ease-in-out;
    }

    .btn-custom {
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    .section {
      padding: 100px 20px;
      text-align: center;
    }

    .galeria img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      transition: transform 0.3s ease-in-out;
    }

    .galeria img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
    }

    .footer {
      background-color: #000;
      color: #d4af37;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="#home">Sonhos de José</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="#videos">Vídeos</a></li>
        <li class="nav-item"><a class="nav-link" href="#fotos">Fotos</a></li>
        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
      </ul>
    </div>
  </nav>

  <header class="hero" id="home">
    <div>
      <h1>Conheça um pouco a minha história</h1>
      <a href="#videos" class="btn btn-custom">Veja Mais</a>
    </div>
  </header>

  <section id="videos" class="section">
    <h2 class="text-warning">Vídeos</h2>
    <div class="container text-center">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/ldRV4HP0C-A" allowfullscreen></iframe>
    </div>
  </section>

  <section id="fotos" class="section">
    <h2 class="text-warning">Fotos</h2>
    <div class="galeria">
      <img src="imagens/1.jpeg" alt="Foto 1">
      <img src="imagens/2.jpeg" alt="Foto 2">
      <img src="imagens/3.jpeg" alt="Foto 3">
    </div>
  </section>

  <section id="contato" class="section">
    <h2 class="text-warning">Contato</h2>
    <p>Entre em contato pelo WhatsApp.</p>
    <a href="https://wa.me/5511982990678" class="btn btn-custom">Enviar Mensagem</a>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Sonhos de José. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      easing: "ease-in-out",
      once: true
    });
  </script>
</body>
</html>
